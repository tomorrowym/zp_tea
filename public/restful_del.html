<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            var _uid=uid.value;
            console.log(_uid);
            if(!uid){
                alert('uid不能为空');
                return;
            }
            var xhr=new XMLHttpRequest();
            console.log(xhr);
            xhr.onreadystatechange=function(){
                console.log(11112);
                if(xhr.readyState==4 && xhr.status==200){
                    var r=xhr.responseText;
                    console.log(r);
                    if(r==1){
                        alert("删除成功");
                    }else{
                        alert("删除失败");
                    }
                }
            }
            xhr.open('delete',`/pro/v1/restful_del_user/${_uid}`,true);
            xhr.send();
        }
    </script>
</head>
<body>
    <input type="text" id="uid"><br>
    <button onclick="show()">删除</button>
</body>
</html>
